<!DOCTYPE html>
<html>
<head>
  <!-- Our js bundle will be in 'bundle.js' -->
  <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->

  <script src="https://use.fontawesome.com/9e09b38d59.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Halant|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../bundle.js" defer></script>

  <!-- <link href='/bootstrap/dist/css/bootstrap-theme.css' />

  <link href='/bootstrap/dist/css/bootstrap.css' />
  <link href='/bootstrap/dist/css/bootstrap.min.css' /> -->
</head>

</html>
